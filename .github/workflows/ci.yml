name: CI (Analyze + Consistency Guard)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  analyze-and-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Dart SDK
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install dependencies
        run: dart pub get

      - name: Dart analyze
        run: dart analyze

      - name: Consistency guard (requests)
        run: dart run tool/check_requests_consistency.dart
